<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Adding Method</h1>

    <p id="demo"></p>


    <script>

        var person = {
            name: 'rian',
            age: 45,
            lastname : 'sinaro'
        };
        person.fullname = function(){
            return this.name + " "+ this.lastname;
        };

        document.getElementById('demo').innerHTML=person.fullname();

    </script>
    
</body>
</html>
