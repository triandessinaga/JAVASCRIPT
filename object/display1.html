<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Display 1</h1>

    <p id="demo"> </p>


    <script>

        var x,txt =" ";
        var person = { name:"ria",age:50,last:"roro"};

        for (x in person){
            txt +=person[x]+ " ";
        }

        document.getElementById('demo').innerHTML= txt;

    </script>
    
</body>
</html>
